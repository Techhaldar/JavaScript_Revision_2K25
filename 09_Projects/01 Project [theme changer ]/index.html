<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="https://www.youtube.com/@Techhaldar">Youtube</a>
    </nav>

    <div class="canvas">
        <h1 class="heading">Color Scheme Switcher</h1>
        <div class="buttons-container">
            <span class="button" id="Gray" style="background-color: gray;">Gray</span>
            <span class="button" id="green" style="background-color: green;">Green</span>
            <span class="button" id="blue" style="background-color:blue;">Blue</span>
            <span class="button" id="yellow" style="background-color: yellow">Yellow</span>
        </div>
        <h2>Try clicking on one of the colors above</h2>
        <h2>to change the background color of this page!</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
