<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keypress Logger</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="Type something..." />
  
  <script>
    const input = document.getElementById('textInput');

    input.addEventListener('keypress', (event) => {
      console.log(`Key pressed: ${event.key}`);
    });
  </script>
</body>
</html>
